<!DOCTYPE html>
<html lang="en">

<head>
	<title>13-14</title>
	<link href="main.css" rel="stylesheet">
</head>

<body>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h2>Programing test</h2>
			</div>
			<div class="modal-body">
				<p>Your answers are verified</p>
				<p id="resultOfTest"></p>
			</div>
		</div>
	</div>

	<div id="main"></div>

	<script src="js/localStorage.js"></script>
	<script id="test-template" type="text/x-lodash-template">

		<h1 class="mainTittle">Programming test</h1>
		<ul class="mainUl">
			<li id="question.1" class="firstQuestion">
					<%= firstQuestion %>		
				<div class="divOfInputs">
					<input type="checkbox" name="check" id="id1.1">
					<label for="id1.1" class="firstQuestionAnswerOne"><%= firstQuestionAnswerOne %></label><br>
					<input type="checkbox" name="check" id="id1.2">
					<label for="id1.2" class="firstQuestionAnswerTwo"><%= firstQuestionAnswerTwo %></label><br>
					<input type="checkbox" name="check" id="id1.3">
					<label for="id1.3" class="firstQuestionAnswerThree"><%= firstQuestionAnswerThree %></label><br>
				</div>
			</li>
			<li id="question.2" class="secondQuestion">
					<%= secondQuestion %>
				<div class="divOfInputs">
					<input type="checkbox" name="check" id="id2.1">
					<label for="id2.1" class="secondQuestionAnswerOne"><%= secondQuestionAnswerOne %></label><br>
					<input type="checkbox" name="check" id="id2.2">
					<label for="id2.2" class="secondQuestionAnswerTwo"><%= secondQuestionAnswerTwo %></label><br>
					<input type="checkbox" name="check" id="id2.3">
					<label for="id2.3" class="secondQuestionAnswerThree"><%= secondQuestionAnswerThree %></label><br>
				</div>
			</li>
			<li id="question.3" class="thirdQuestion">
					<%= thirdQuestion %>
				<div class="divOfInputs">
					<input type="checkbox" name="check" id="id3.1">
					<label for="id3.1" class="thirdQuestionAnswerOne"><%= thirdQuestionAnswerOne %></label><br>
					<input type="checkbox" name="check" id="id3.2">
					<label for="id3.2" class="thirdQuestionAnswerTwo"><%= thirdQuestionAnswerTwo %></label><br>
					<input type="checkbox" name="check" id="id3.3">
					<label for="id3.3" class="thirdQuestionAnswerThree"><%= thirdQuestionAnswerThree %></label><br>
				</div>
			</li>

		</ul>
		<button id="button">Check my results</button>
	</script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
	<script src="js/template.lodash.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
